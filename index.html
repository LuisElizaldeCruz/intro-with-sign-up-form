<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="contenedor">
    <div class="pt-texto">
      <h3 class="titulo">
        Learn to code by watching others
      </h3>
      <p class="descripcion">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div class="pt-frm">
      <button id="btn-descuento" class="boton">
        Try it free 7 days then $20/mo. thereafter
      </button>
      <form class="formulario" id="formulario">
        <input type="text" name="nombre" placeholder="primer nombre" class="entrada nombre">
        <label class="visible0 estilo" id="advertencia1">El campo nombre no debe de estar vacio</label>
        <input type="text" name="lastName" placeholder="apellido" class="entrada apellido">
        <label class="visible1 estilo" id="advertencia2">El campo apellido no debe de estar vacio</label>
        <input type="text" name="mail" placeholder="correo" class="entrada correo">
        <label class="visible2 estilo" id="advertencia3">El campo correo no debe de estar vacio</label>
        <input type="password" name="password" placeholder="contraseña" class="entrada password">
        <label class="visible3 estilo" id="advertencia4">El campo contraseña no debe de estar vacio</label>
        <input type="submit" value="Claim your free trial" id="btn">

        <p class="terminos-servicio">By clicking the button, you are agreeing to our <span> Terms and Services</span>
        </p>
      </form>
    </div>
  </div>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>

</html>
